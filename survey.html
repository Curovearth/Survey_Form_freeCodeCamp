<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>survey form</title>
  <link href="style/surv.css" rel='stylesheet'>
</head>
<body>
  <main id='main'>
<div class='pos'>
<h1 id='title'>freeCodeCamp Survey Form</h1><br>
<p id='description'>Thank you for taking the time to help us improve the platform</p>
  </div>
<form id='survey-form'>
  <label id='name-label'>Name<br>
  <input id='name' type='text'  placeholder='Enter your name' required><br>
  </label ><br>
  <label id='email-label'>Email<br>
  <input id='email' type='email' pattern='+@gmail.com' size='30'placeholder='Enter your Email' required><br>
  </label><br>
  <label id='number-label'>Age(optional)<br>
  <input id='number' type='number' min='15'max='21' pattern="\d*" placeholder='Enter age'><br>
  </label><br>
  <label>Which option best describes your current role?<br>
  <select id='dropdown' type='option'>
      <option name='one'>Student</option>
      <option name='two'>Full time Job</option>
      <option name='three'>Full time Learner</option>
      <option name='four'>Prefer not to say</option>
      <option name='five'>Other</option>
    </select><br>
    </label><br>
    <label for='friend'>Would you recommend freeCodeCamp to a friend?
    <br><input id='opt1' type='radio' name='codecamp'value='def'checked>Definitely<br>
      <input id='opt1'type='radio'name='codecamp'value='maybe'>Maybe<br>
      <input id='opt1'type='radio'name='codecamp'value='not'>Not sure<br>
  </label><br>
  <label for='feature'>What is your favorite feature of freeCodeCamp?<br>
  
    <select id='dropdown' type='option'>
      <option name='challenge'>Challenges</option>
      <option name='projects'>Projects</option>
      <option name='community'>Community</option>
      <option name='open source'>Open Source</option>
      </select><br>
  </label><br>
  <div>
  <label for='improve'>What would you like to see improved?</div>
  <input id='opt1'type='checkbox' value='front-end'checked>Front-end Projects<br>
    <input id='opt1'type='checkbox' value='back-end'>Back-end Projects<br>
    <input id='opt1'type='checkbox' value='data visual'>Data Visualisation<br>
    <input id='opt1'type='checkbox' value='challenges'>Challenges<br>
    <input id='opt1'type='checkbox' value='open source'>Open Source Community<br>
    <input id='opt1'type='checkbox' value='gitter'>Gitter help rooms<br>
    <input id='opt1' type='checkbox' value='videos'>Videos<br>
    <input id='opt1'type='checkbox' value='meetup'>City Meetups<br>
  <input id='opt1'type='checkbox' value='wiki'>Wiki<br>
    <input id='opt1'type='checkbox' value='forum'>Forum<br>
    <input id='opt1'type='checkbox' value='courses'>Additional Courses<br>
  </label><br>
  <label for='comments'>Any comments or suggestions?<br>
    <textarea id='textarea' name='message' placeholder='Enter your comment here...'></textarea><br>
  </label><br>
  <input id='submit' type='submit' value='Submit'>
</form>
</main>

</body>
</html>
